services:
  - type: web
    name: your-service-name
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  - type: background
    name: telegram-bots
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: standard
    volumes:
      - name: bot-persistent-storage
        path: /mnt/data

volumes:
  - name: bot-persistent-storage
