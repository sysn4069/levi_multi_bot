services:
  - type: web
    name: your-service-name
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  - type: worker  # ⛳ 여기를 background → worker 로 수정
    name: telegram-bots
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: standard
    disk:
      name: bot-persistent-storage
      mountPath: /mnt/data
      sizeGB: 1
